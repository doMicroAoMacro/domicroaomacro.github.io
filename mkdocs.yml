theme:
  name: material
  font:
    text: Noto Sans
    code: Cascadia Code
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: pt-br
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: white
      accent: green 
    - scheme: slate 
      toggle:
        icon: material/brightness-4
        name: Switch to light mode    
